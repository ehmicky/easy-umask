SHORT_PERMISSIONS:
  read: r
  write: w
  execute: x
LONG_PERMISSIONS:
  r: read
  w: write
  x: execute
SPECIAL_CATEGORY: special
PARSE_SPECIAL:
  setuid: { category: u, permission: s }
  setgid: { category: g, permission: s }
  sticky: { category: o, permission: t }
SERIALIZE_SPECIAL:
  u s: setuid
  g s: setgid
  o t: sticky
CATEGORY_ORDER:
  - user
  - group
  - others
  - special
PERM_ORDER:
  - read
  - write
  - execute
  - setuid
  - setgid
  - sticky
ALL_CATEGORY: all
